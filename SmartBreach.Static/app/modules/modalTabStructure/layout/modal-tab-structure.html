<div class="modal-header">
    <button type="button" class="close btn-nostyle" ng-click="vm.cancel();">&times;</button>
    <h4 class="modal-title">Application Information</h4>
</div>
<div class="modal-body">
    <smart-navigation menu-to-build="vm.menus" navigation-mode="{{vm.navigationMode}}"></smart-navigation>
    <div ui-view="tabbody"></div>
    <!--<data-ui-view></data-ui-view>-->
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.cancel()">OK</button>
    <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
</div>
