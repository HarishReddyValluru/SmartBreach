
<div class="form-builder">
    <div class="col-lg-12" ng-repeat="formBuild in vm.formBuilder">
        <div class="pull-left form-control-div">
            <input type="text" ng-model="formBuild.name" class="form-control" />
        </div>
        <div class="pull-left form-control-div">
            <select ng-model="formBuild.country" ng-options="country.name as country.name for country in vm.countries" class="form-control">
                <option>select</option>
            </select>
        </div>
    </div>
    <div class="col-lg-12 form-control-div">
        <input type="button" value="Add Row" ng-click="vm.addRow();" />
        <input type="button" value="Delete Row" ng-click="vm.removeRow();" />
    </div>
    <input type="button" value="GET DATA" ng-click="vm.getFormBuilderData();" />
    
</div>
