<div>
    <form name="formFirstPage">
        <div class="col-lg-12">
            <div class="col-lg-6">
                <div style="width: 100%; height: 50px; background-color: white">
                </div>
                <table>
                    <tr>
                        <td>
                            <span>$window.sessionStorage</span>
                        </td>
                        <td>
                            <input type="text" ng-model="vm.sessionStorage" class="form-control" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Share properties between controllers</span>
                        </td>
                        <td>
                            <input type="text" ng-model="vm.sharedProperty" class="form-control" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>$broadcast</span>
                        </td>
                        <td>
                            <input type="text" ng-model="vm.broadcastProperty" class="form-control" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>$emit</span>
                        </td>
                        <td>
                            <input type="text" ng-model="vm.emitPropertyValue" class="form-control" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Controller Bindings &nbsp; <i class="fa fa-info-circle" data-toggle="tooltip" title=""></i></span>
                        </td>
                        <td>
                            <span>{{vm.oneWayBindingData}}</span><br />
                            <span>{{vm.twoWayBindingData}}</span>
                            <input type="text" ng-model="vm.twoWayBindingData" />
                        </td>
                    </tr>

                </table>
            </div>

            <div class="col-lg-6">
                <second-page one-way-binding="vm.oneWayBindingData" two-way-binding="vm.twoWayBindingData"></second-page>
            </div>
        </div>

        <div class="col-lg-12">
            <div style="width: 100%; height: 50px; background-color: white">
            </div>
            <table>
                <tr>
                    <td>
                        <span>$interpolate &nbsp; <i class="fa fa-info-circle" data-toggle="tooltip" title="This service is used to evaluate angular expressions. You can run an entire string against a scope, and interpolate will give the result."></i></span>
                    </td>
                    <td>
                        <span ng-bind-html="vm.htmlStringAssigned"></span> &nbsp;&nbsp;
                        <div ng-bind-html="vm.htmlButtonAssigned"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>$parse &nbsp; <i class="fa fa-info-circle" data-toggle="tooltip" title="This service is used as a getter/setter for single variables only."></i></span>
                    </td>
                    <td>
                        Parse : {{vm.parse}} {{vm.parse_assign}}
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
