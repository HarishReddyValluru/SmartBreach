<div class="col-lg-12">
    <div class="col-lg-12 table-padding">
        <div class="col-lg-4">
            <span>Modal Popup</span>
        </div>
        <div class="col-lg-8">
            <button class="btn btn-primary" ng-click="vm.openModalPopup();">Open Modal Popup</button>
        </div>
    </div>
    <div class="col-lg-12 table-padding">
        <div class="col-lg-4">
            <span>Confirmation Popup</span>
        </div>
        <div class="col-lg-8">
            <button class="btn btn-primary" ng-click="vm.openConfirmationPopup();">Open Confirmation Popup</button>
        </div>
    </div>
    <div class="col-lg-12 table-padding">
        <div class="col-lg-4">
            <span>Horizontal navigation</span>
        </div>
        <div class="col-lg-8">
            <smart-navigation menu-to-build="vm.menus" navigation-mode="{{vm.navigationMode}}"></smart-navigation>
        </div>
    </div>
    <div class="col-lg-12 table-padding">
        <div class="col-lg-4">
            <span>toastr Messages</span>
        </div>
        <div class="col-lg-8">
            <button class="btn btn-success" ng-click="vm.toastrSuccess();">toastr Success</button>
            <button class="btn btn-danger" ng-click="vm.toastrError();">toastr Error</button>
            <button class="btn btn-info" ng-click="vm.toastrInfo();">toastr Info</button>
            <button class="btn btn-warning" ng-click="vm.toastrWarning();">toastr Warning</button>
        </div>
    </div>
    <div class="col-lg-12 table-padding">
        <div class="col-lg-4">
            <span>Icon Picker</span>
        </div>
        <div class="col-lg-8">
            <ui-iconpicker ng-model="iconClass" groups="font-awesome"></ui-iconpicker>&nbsp;&nbsp;&nbsp;<span class="icon-name"></span>
        </div>
    </div>
</div>
